<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Form sở thích</title>
</head>

<body>

   <div style=" width: 50%;">
    <table border="1">
        <caption style="background-color: tomato; color: white;">Sở thích của bạn</caption>
        <tr>
            <td style="color:rgb(17, 0, 248);">Họ và tên</td>
            <td> <input type="text" name="yourname" ></td>
        </tr>
        <tr>
            <td style="color:rgb(17, 0, 248);">Email</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td style="color:rgb(17, 0, 248);">Sở thích</td>
            <td style="color: rgb(255, 91, 62);">
                Thể Thao<input type="checkbox" >
                Âm nhạc<input type="checkbox" >

                Lướt Web<input type="checkbox" >

                Điện ảnh<input type="checkbox" > <br>
                Du lịch<input type="checkbox" >

        </tr>
        <tr>
            <td colspan="2">
                <input style="margin-left: 60px;" type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
   </div>

</html>
